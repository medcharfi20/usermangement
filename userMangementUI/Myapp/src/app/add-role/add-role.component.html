<h2>Add Role</h2>
<form [formGroup]="roleForm" (ngSubmit)="createRole()">
  <div class="form-group">
    <label for="name">Role Name</label>
    <input
      type="text"
      id="name"
      formControlName="name"
      class="form-control"
      [ngClass]="{'is-invalid': roleForm.controls['name'].invalid && roleForm.controls['name'].touched}"
    >
    <div *ngIf="roleForm.controls['name'].invalid && roleForm.controls['name'].touched" class="invalid-feedback">
      Role name is required.
    </div>
  </div>

  <div class="form-group">
    <label for="description">Role Description</label>
    <input
      type="text"
      id="description"
      formControlName="description"
      class="form-control"
      [ngClass]="{'is-invalid': roleForm.controls['description'].invalid && roleForm.controls['description'].touched}"
    >
    <div *ngIf="roleForm.controls['description'].invalid && roleForm.controls['description'].touched" class="invalid-feedback">
      Role description is required.
    </div>
  </div>

  <button type="submit" class="btn btn-primary">Create Role</button>
</form>
