<div class="container">
  <h2>Update User</h2>
  <form [formGroup]="updateForm" (ngSubmit)="onSubmit()">
    
    <div class="form-group">
      <label for="nom">First Name</label>
      <input id="nom" formControlName="nom" type="text" class="form-control" [ngClass]="{'is-invalid': submitted && updateForm.get('nom')?.invalid}" />
      <div *ngIf="submitted && updateForm.get('nom')?.invalid" class="invalid-feedback">
        First Name is required.
      </div>
    </div>

    <div class="form-group">
      <label for="prenom">Last Name</label>
      <input id="prenom" formControlName="prenom" type="text" class="form-control" [ngClass]="{'is-invalid': submitted && updateForm.get('prenom')?.invalid}" />
      <div *ngIf="submitted && updateForm.get('prenom')?.invalid" class="invalid-feedback">
        Last Name is required.
      </div>
    </div>

    <div class="form-group">
      <label for="email">Email</label>
      <input id="email" formControlName="email" type="email" class="form-control" [ngClass]="{'is-invalid': submitted && updateForm.get('email')?.invalid}" />
      <div *ngIf="submitted && updateForm.get('email')?.invalid" class="invalid-feedback">
       
      </div>
    </div>

    <div class="form-group">
      <label for="numeroTelephone">Phone Number</label>
      <input id="numeroTelephone" formControlName="numeroTelephone" type="text" class="form-control" [ngClass]="{'is-invalid': submitted && updateForm.get('numeroTelephone')?.invalid}" />
      <div *ngIf="submitted && updateForm.get('numeroTelephone')?.invalid" class="invalid-feedback">
        <ng-container *ngIf="updateForm.get('numeroTelephone')?.errors?.['required']">Phone Number is required.</ng-container>
        <ng-container *ngIf="updateForm.get('numeroTelephone')?.errors?.['invalidPhoneNumber']">Phone Number must be exactly 8 digits.</ng-container>
      </div>
    </div>

    <div class="form-group">
      <label for="dateDeNaissance">Date of Birth</label>
      <input id="dateDeNaissance" formControlName="dateDeNaissance" type="date" class="form-control" [ngClass]="{'is-invalid': submitted && updateForm.get('dateDeNaissance')?.invalid}" />
      <div *ngIf="submitted && updateForm.get('dateDeNaissance')?.invalid" class="invalid-feedback">
        Date of Birth is required.
      </div>
    </div>

    <div class="form-group">
      <label for="password">Password</label>
      <div class="input-group">
        <input id="password" formControlName="password" [type]="passwordVisible ? 'text' : 'password'" class="form-control" [ngClass]="{'is-invalid': submitted && updateForm.get('password')?.invalid}" />
        <div class="input-group-append">
          <button type="button" class="btn btn-outline-secondary" (click)="togglePasswordVisibility()">
            <i class="fa" [ngClass]="passwordVisible ? 'fa-eye-slash' : 'fa-eye'"></i>
          </button>
        </div>
      </div>
      <div *ngIf="submitted && updateForm.get('password')?.invalid" class="invalid-feedback">
        Password is required.
      </div>
    </div>


    <div class="form-group">
      <label for="photo">Profile Photo</label>
      <input id="photo" type="file" (change)="onFileChange($event)" class="form-control-file" />
      <div *ngIf="photoPreview">
        <img [src]="photoPreview" alt="Photo Preview" class="img-thumbnail mt-2" style="max-height: 150px;" />
      </div>
    </div>

    <div class="form-group">
      <label for="blocked">Blocked Status</label>
      <select id="blocked" formControlName="blocked" class="form-control">
        <option [value]="true">Yes</option>
        <option [value]="false">No</option>
      </select>
      <div *ngIf="submitted && updateForm.get('blocked')?.invalid" class="invalid-feedback">
        Blocked status is required.
      </div>
    </div>

    <button type="submit" class="btn btn-primary">Update User</button>
    <button type="button" class="btn btn-secondary" (click)="goBackToProfile()">Cancel</button>
  </form>
</div>
